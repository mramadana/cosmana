<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
        
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>new-password</title>
    <link rel="stylesheet" href="css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/select2.min.css" />

    <!-- this is not a global file -->
    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>



<body class="">

    <!-- ============================ start content ========================== -->
    <section class="content">

        <div class="layout-form">
            <div class="right-side">
                <div class="auth-hint"></div>
                <div class="back-anchor">
                    <i class="fas fa-angle-right"></i>
                    <a href="login.html">العودة</a></div>
                    <form class="" action="login.html">
                        <div class="main-text text-center">
                            <p class="title">كلمة المرور الجديدة</p>
                            <p class="disc">من فضلك قم بتعيين كلمة مرور جديدة</p>
                        </div>
    
                        <div class="form-group">
                            <label for="" class="label">كلمة المرور</label>
                            <div class="password-group">
                                <input type="password" class="main-input" placeholder="من فضلك ادخل كلمة المرور">
                                <i class="far fa-eye icon"></i>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label for="" class="label">تاكيد كلمة المرور</label>
                            <div class="password-group">
                                <input type="password" class="main-input" placeholder="من فضلك ادخل كلمة المرور">
                                <i class="far fa-eye icon"></i>
                            </div>
                        </div>
    
                        <button type="submit" class="custom-btn w-100 mt-3 mb-3">
                            تأكيد
                        </button>
                    </form>
            </div>

            <div class="left-side">
                <img src="img/logo.png" alt="logo" class="main-logo">
                <img src="img/left-side-img.png" alt="left-side-img" class="left-side-img">
            </div>

            <div class="dropdown lang auth-lang">
                <button class="auth-btn" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                    <img src="img/ksa-img.png" alt="ksa-img" class="ksa-img">
                    <span class="text">اللغة العربية</span>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">
                        ar</a>
                    <a class="dropdown-item" href="#">
                        en</a>
                </div>
            </div>
        </div>

        <!-- ============================ start loader ========================== -->
        <div class="loader">
            <img src="img/logo.png" alt="">
            <span class="load"></span>
        </div>

    </section>
    <!--======================== end content ================================-->



    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-rtl.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/select2.js"></script>

    <!-- this is not a global file -->
    <script src="js/jquery.fancybox.min.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
