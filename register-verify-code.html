    <script>
        
        $(document).ready(function () {
            "use strict";
            const inputs = document.querySelectorAll(".verify-code input");
            inputs.forEach((input, key) => {
            input.addEventListener("keyup", function (event) {
                if (event.key === "Backspace" && !input.value && key > 0) {
                    inputs[key - 1].focus();
                } else if (input.value) {
                    if (key === inputs.length - 1) {
                        const userCode = [...inputs].map((input) => input.value).join("");
                        inputs[key].maxLength = 1;
                    } else {
                        inputs[key + 1].focus();
                    }
                }
            });
        });



            (function ($) {
                $.fn.inputFilter = function (inputFilter) {
                    return this.on(
                        "input keydown keyup mousedown mouseup select contextmenu drop",
                        function () {
                            if (inputFilter(this.value)) {
                                this.oldValue = this.value;
                                this.oldSelectionStart = this.selectionStart;
                                this.oldSelectionEnd = this.selectionEnd;
                            } else if (this.hasOwnProperty("oldValue")) {
                                this.value = this.oldValue;
                                this.setSelectionRange(
                                    this.oldSelectionStart,
                                    this.oldSelectionEnd
                                );
                            } else {
                                this.value = "";
                            }
                        }
                    );
                };
            })(jQuery);

            $(document).ready(function () {
                $(".verify-input").inputFilter(function (value) {
                    return /^\d*$/.test(value); // Allow digits only, using a RegExp
                });
            });

            // test
            $(document).on('keydown', ".verify-code input", function () {
                $(this).val('')
            })
        });
    </script>

    <script>
        $(document).ready(function() {
            function updateInputStatus() {
                let allFilled = true;
                let combinedValue = '';

                $('.code').each(function() {
                    if ($(this).val() === '' || !$.isNumeric($(this).val())) {
                        allFilled = false;
                    }
                    combinedValue += $(this).val();
                });

                // Remove any non-numeric characters from combinedValue
                combinedValue = combinedValue.replace(/[^0-9]/g, '');
                
                $('#appendValu').val(combinedValue);
                
                if (allFilled) {
                    $('.custom-btn').removeAttr('disabled').removeClass('disabled-btn');
                } else {
                    $('.custom-btn').attr('disabled', 'disabled').addClass('disabled-btn');
                }
            }

            $('.code').on('input', function(event) {
                updateInputStatus();
            });

            // only numeric input
            $('.code').on('keypress', function(event) {
                console.log("1111");
                if (!/[0-9]/.test(String.fromCharCode(event.which))) {
                    event.preventDefault();
                }
            });

            // Check for Backspace key press
            $('.code').on('keydown', function(event) {
                console.log("2222");
                
                if (event.key === "Backspace") {
                    setTimeout(updateInputStatus, 10);
                }
            });
        });
    </script>
